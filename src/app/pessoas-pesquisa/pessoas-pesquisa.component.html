<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Pesquisar</label>
      <input pInputText type="text" />
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lessoas">
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let col of cols" [ngClass]="isColAcoes(col)">
              {{col.header}}
            </th>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </div>



</div>
